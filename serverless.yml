service: exquisite-corpse
frameworkVersion: '3'

plugins:
  - serverless-dynamodb-local
  - serverless-offline

custom:
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      migrate: true
    # Comment if you don't have a DynamoDB running locally
      noStart: true
    migration:
      dir: offline/migrations

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    DYNAMODB_TABLE: ${self:service}-${sls:stage}
    S3_SEGMENT_BUCKET: 'exquisite-corpse-segments'
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:PutObjectAcl
          Resource: "arn:aws:s3:::${self:provider.environment.S3_SEGMENT_BUCKET}/*"

functions:
  # =================================================================
  # TODO API
  # =================================================================
  create:
    handler: todos/create.create
    events:
      - httpApi:
          path: /todos
          method: post

  list:
    handler: todos/list.list
    events:
      - httpApi:
          path: /todos
          method: get

  get:
    handler: todos/get.get
    events:
      - httpApi:
          path: /todos/{id}
          method: get

  update:
    handler: todos/update.update
    events:
      - httpApi:
          path: /todos/{id}
          method: put

  delete:
    handler: todos/delete.delete
    events:
      - httpApi:
          path: /todos/{id}
          method: delete

  # =================================================================
  # Segment API
  # =================================================================
  initiate-upload:
    handler: segments/initiate-upload.initiate
    events:
      - httpApi:
          path: /drawings/{id}/segments/{segment}
          method: post
  s3ProcessUploadedSegment:
    handler: segments/processUploadedSegment.process
    events:
      - s3:
          bucket: "${self:provider.environment.S3_SEGMENT_BUCKET}"
          event: s3:ObjectCreated:*
          existing: true
resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
#      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
    SegmentsS3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: !Sub '${self:provider.environment.S3_SEGMENT_BUCKET}'
        AccessControl: Private
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders: [ '*' ]
              AllowedMethods: [ 'GET', 'PUT', 'POST' ]
              AllowedOrigins: [ '*' ]
